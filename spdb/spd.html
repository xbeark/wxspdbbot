    <title>浦发红包云服务</title>
    <script>
        // 填一个json给我，格式如下
        // window.pufaData = %json%;
        window.pufaData = {
            "packets": [
//                {
//                    "user": "张三",
//                    "url": "https://www.baidu.com"
//                }
            ]
        };
        function getQueryString(name) {
            var reg = new RegExp('(^|&)' + name + '=([^&]*)(&|$)', 'i');
            var r = window.location.search.substr(1).match(reg);
            if (r != null) {
                return decodeURIComponent(r[2]);
            }
            return null;
        }
        for (i = 0; i < 5; i++) {
            hu = getQueryString("hu_" + i)
            hn = getQueryString("hn_" + i)
            if (hu != null && hn != null) {
                window.pufaData.packets.push({"user": hn, "url": hu});
            }
        }
    </script>
</head>
<body>
<section class="main">
    <section class="red-clouds">
        <!-- 云 -->
    </section>
    <section class="title">
        <h1>浦发红包云服务</h1>
    </section>
    <section class="red-packets">
        <div class="packet-wrap">
            <!-- 红包 -->
        </div>
    </section>
    <section class="red-info">
        <div class="info-wrap">
            <h3>规则说明：</h3>
            <p>1 向微信号分享一个红包，可进入该页面获取5个红包。</p>
            <p>3 请勿发送已经分享过的链接，否则会被拉黑。</p>
            <p>3 如果发现空链接或者失效链接，请在微信对话中回复 JB+用户名，如 JB王小二。收到两次举报用户会被拉黑。</p>
            <p>4 如果觉得好用请推荐朋友使用，偶尔发个红包支持一下服务器维护费用，会更有动力持久为您服务！</p>
        </div>

    </section>
</section>
